apply plugin: 'com.android.application'

android {
    namespace "edu.upenn.recorder"
    compileSdk 33
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "edu.upenn.recorder"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:18.0.0'
    implementation files('libs/amqp-client-4.2.0.jar')
    implementation files('libs/commons-cli-1.4.jar')
    implementation files('libs/commons-net-3.6.jar')
    implementation files('libs/jdom2-2.0.6.jar')
    implementation files('libs/jeromq-0.4.2.jar')
    implementation files('libs/log4j-1.2.17.jar')
    implementation files('libs/slf4j-api-1.7.25.jar')
    implementation files('libs/slf4j-log4j12-1.7.25.jar')
}
